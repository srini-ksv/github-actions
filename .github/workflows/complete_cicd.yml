name: Container complete CI/CD Pipeline
run-name: cicd-workflow
on: # [push]
  workflow_dispatch:

env:
  IMAGE_NAME: myapp

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image from specific path
        run: |
          docker build -t myapp-image:latest ./ci-with-test

      - name: Tag Docker Image
        run: |
          docker tag $IMAGE_NAME-image:latest ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

  deploy :
    runs-on: self-hosted

    steps:
      - name: Deploy to remote VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TARGET_SERVER }}
          username: ${{ secrets.TARGET_SSH_USER }}
          key: ${{ secrets.TARGET_SSH_KEY }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest 

            echo "Stopping old container (if exists)..."
            docker stop myapp || true
            docker rm myapp || true

            echo "Starting new container..."
            docker run -d \
              --name myapp \
              -p 8080:8080 \
              ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

            echo "Deployment complete!"
