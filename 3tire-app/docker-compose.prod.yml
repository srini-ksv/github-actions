version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: db
    restart: always
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend

  web:
    build: ./web
    container_name: web
    restart: on-failure
    env_file: .env
    depends_on:
      - db
    networks:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    depends_on:
      - web
    ports:
      - "8080:80"
    networks:
      - frontend

volumes:
  db_data:

networks:
  frontend:
  backend:
